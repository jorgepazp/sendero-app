          </div>
    </div>

    <div id="custom-wrapper" class="xl:divide-x divide-primary-500 z-20 flex flex-col xl:flex-row  bg-gray-50 rounded-3xl w-11/12 md:w-4/6 p-2 md:py-24 md:px-8 lg:p-24 drop-shadow-2xl text-bluegray-900">
        <div class="h-96 lg:h-[500px] w-screen sm xl:flex-[2]" >
            <div class="flex absolute"  data-aos="fade-up" data-aos-delay="0">
    
                <app-scene class=" w-full "></app-scene>
            </div>
            <div class="flex h-full items-end ">
                <h1  data-aos="fade-down-right" data-aos-delay="300" class="min-h-min px-8 top-72 md:w-[30%] xl:w-[100%] text-5xl sm:text-6xl sm:top-80 lg:top-96 xl:top-80 w-11/12 2xl:w-3/4  md:text-5xl   lg:text-6xl xl:text-7xl 2xl:text-8xl font-bold mix-blend-exclusion text-primary-50 ">{{"MOTTO"|translate}}</h1>
            </div>
            
            
        </div>
        <div [formGroup]="form" class="flex-1 px-8">

                <div class="flex flex-col text-3xl font-bold items-start mt-4 md:mt-0">
                    <h1>{{"CONTACT"|translate}} </h1>
                <span class="mb-2 ml-2 text-sm font-normal"><span class="font-mono text-lg">*</span> {{"MAIL.TOOLTIPS.REQUIRED"|translate}}</span>

                </div>
                <div class="transition-all focus-within:text-primary-500 mb-4">
                    <label for="email" [class]="'text-lg font-mono '+(form.controls['mail'].invalid && form.controls['mail'].touched ? 'text-red-600':'') ">{{"EMAIL"|translate}}*</label>
                    <input formControlName="mail" id="email"  email type="email" class=" ml-2 transition-all w-full rounded-lg bg-primary-100 border-0 outline-none focus:text-primary-600 focus:border-[0.5px] focus:border-primary-500">
                    <div class="h-2">
                        <span class="pl-2 text-red-600 text-xs" [hidden]="form.controls['mail'].valid || form.controls['mail'].untouched">{{"MAIL.TOOLTIPS.EMAIL"|translate}}</span>
                    </div>
                </div>
                <div class="transition-all focus-within:text-primary-500 mb-3">
                    <label for="name" class="text-lg font-mono ">{{"NAME"|translate}}*</label>
                    <input formControlName="name" id="name" type="text" class="ml-2 transition-all w-full rounded-lg bg-primary-100 border-0 outline-none focus:text-primary-600 focus:border-[0.5px] focus:border-primary-500">
                    <div class="h-2">
                        <span class="pl-2 text-red-600 text-xs" [hidden]="form.controls['name'].valid || form.controls['name'].untouched">{{"MAIL.TOOLTIPS.NAME"|translate}}</span>
                    </div>
                </div>

                <div class="transition-all focus-within:text-primary-500 mb-4">
                    <label for="message" class="text-lg font-mono ">{{"SUBJECT"|translate}}</label>
                    <textarea formControlName="message" id="message"type="text" class="ml-2 transition-all h-24 min-h-[2rem] max-h-52 w-full rounded-lg bg-primary-100 border-0 outline-none focus:text-primary-600 focus:border-[0.5px] focus:border-primary-500"></textarea>
                </div>
                <div class="flex flex-col  divide-y">

                    <div class="w-full flex justify-end">
                        <button *ngIf="!didContact" (click)="sendEmail()" [disabled]="isSaving || form.invalid "  class="p-4 disabled:opacity-60 disabled:cursor-not-allowed disabled:active:translate-y-0 transition-all font-mono bg-primary-600 focus:ring-8 focus:ring-primary-300 active:translate-y-2 rounded-2xl text-gray-50 text-lg">
                            <div class="flex justify-between items-center">
                                <ng-container *ngIf="isSaving">
                                    <span class="mr-5">{{"SENDING"|translate}}</span>
                                <em class="pi pi-spinner pi-spin"></em>
                                </ng-container>
                                <ng-container *ngIf="!isSaving">
                                    <span class="mr-5">{{"SEND"|translate}}</span>
                                    <em class="pi pi-arrow-right"></em>
                                </ng-container>
                                
            
                            </div>
                        </button>
                        <div *ngIf="didContact"  class="p-4 select-none bg-primary-00 text-primary-700 flex justify-between items-center rounded-2xl text-lg">
                            <span class="mr-5 font-mono">{{"SENT"|translate}}</span>
                            <em class="pi pi-check"></em>
                        </div>
                    </div>
