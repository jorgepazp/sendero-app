<section class="my-4 flex">
    <div>
        Todos 
        <ng-container *ngFor="let category of categories">
            {{category.name}}
        </ng-container>
    </div>
   
</section>
<h6 [ngSwitch]="products.length" class="tracking-widest text-slate-700">
    <ng-container *ngSwitchCase="0"></ng-container>
    <ng-container *ngSwitchCase="1">1 producto</ng-container>
    <ng-container *ngSwitchDefault>{{products.length}} productos</ng-container>
</h6>
<section class="w-full  sticky top-24 bg-white z-[100]">
</section>
<section class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-1 gap-y-3 dark:bg-slate-600">
    <!-- <div *ngFor="let a of [].constructor(10)" class=" w-full h-52 bg-gray-50 dark:bg-bluegray-700 rounded-3xl p-8 drop-shadow-xl text-bluegray-900 dark:text-gray-50 ">
            <h1 class="text-3xl font-semibold">Lorem Ipsum</h1>
        </div> -->
    <div [routerLink]="['/products/detail/'+product.uuid]" *ngFor="let product of products"
        class=" w-full group cursor-pointer outline-slate-900 outline-1 hover:outline hover:bg-gray-50  text-bluegray-900 hover:z-50 dark:text-gray-50 ">
        <div class="w-full relative">
            <div class="relative w-full">
                <img class="w-full aspect-[1/1] mb-1" src="assets/images/landing_2.jpg" alt="">
                <!-- DISCOUNT LABEL -->
                <div class="transition-all group-hover:mb-2 bg-gray-50 absolute ml-2 px-2 bottom-8 left-0">
                    <strong class="text-sm font-mono font-bold">40% OFF</strong>
                </div>
                <!-- PRICE LABEL -->
                <div class="transition-all group-hover:mb-2 bg-gray-50 absolute ml-2 px-2 bottom-0 left-0">
                    <small> <span class="mr-2 line-through text-gray-500">$28.794</span> â†’ <span
                            class="text-red-500">$25.300</span> </small>

                </div>
            </div>
            <!-- VARIANTS (WIP) -->
            <!-- <div class="absolute z-10 -left-[1px] -right-[1px] border-x-[1px] bg-gray-50 border-gray-900 hidden group-hover:flex ">
                    <img class="w-12 aspect-[1/1] border-b-2 border-gray-900 " src="assets/images/IMG_0543.jpg" alt="">
                    <img class="w-12 aspect-[1/1] border-indigo-900 hover:border-b-2 " src="assets/images/IMG_0543.jpg" alt="">

                </div> -->
            <div *ngIf="product.dimension"
                class="absolute pl-4 pt-4 z-10 -left-[1px] -right-[1px] border-x-[1px] bg-gray-50 border-gray-900 hidden group-hover:flex ">
                <div class="flex gap-4 text-xs text-slate-500">
                    <em class="pi pi-box"></em>
                    <span>{{product.dimension}}</span>
                </div>

            </div>

            <div
                class="ml-4 group-hover:ml-0 group-hover:absolute group-hover:-bottom-40 group-hover:pl-4 group-hover:border mb-2  -left-[1px] -right-[1px] !border-t-0 bg-gray-50  border-gray-900">
                <div class=" pt-3 group-hover:pt-5 group-hover:pb-4">
                    <h6 class="transition-all group-hover:underline underline-offset-2 decoration-primary-500">
                        {{product.name}}</h6>
                    <p class="font-mono tracking-widest text-slate-900 rounded" *ngIf="product.category">
                        {{product.category.name}}</p>

                </div>

            </div>


        </div>

    </div>

</section>
