<div>
    <label id="listbox-label" class="block text-sm font-medium ">
      {{"LANGUAGE"|translate}}
    </label>
    <div class="mt-1 relative">
      <button  (focus)="focus = true" (blur)="onBlur($event)" (click)="isSafari?(focus=true):null" type="button" class="relative w-full bg-white border border-gray-300 rounded-md shadow-sm pl-3 pr-10 py-2 text-left cursor-pointer focus:outline-none focus:ring-1 focus:ring-primary-500 focus:border-primary-500 sm:text-sm" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
        <span class="flex items-center">
            <img [src]="selected.src" alt="" class="flex-shrink-0 h-6 w-10 rounded-lg">
            <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
            <span class="font-normal ml-3 block truncate">
              {{selected.name}}
            </span>
        </span>
        <span class="ml-3 absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
          <!-- Heroicon name: solid/selector -->
          <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </span>
      </button>
  
      <!--
        Select popover, show/hide based on select state.
  
        Entering: ""
          From: ""
          To: ""
        Leaving: "transition ease-in duration-100"
          From: "opacity-100"
          To: "opacity-0"
      -->
          <ul  @entrance *ngIf="focus"  class="absolute z-10 mt-1 cursor-pointer bg-gray-50 w-full bg-white shadow-lg max-h-56 rounded-md py-1  overflow-auto focus:outline-none sm:text-sm" tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
            <!--
              Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.
      
              Highlighted: "text-white bg-primary-600", Not Highlighted: "text-gray-900"
            -->
            <ng-container *ngFor="let item of data;let i = index">
              <li (mouseenter)="in(item,i)" (mouseleave)="out()" [id]="'item-listaja'" class="transition-all  text-gray-900 cursor-default select-none relative py-2 pl-3 pr-9 hover:bg-primary-300 hover:font-bold" id="listbox-option-0" role="option">
                <div class="flex items-center">
                  <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
                  <span class="font-normal ml-3 block truncate">
                   {{item.name}}
                  </span>
                </div>
        
                <!--
                  Checkmark, only display for selected option.
        
                  Highlighted: "text-white", Not Highlighted: "text-primary-600"
                -->
                <span *ngIf="item.selected" class="text-primary-600 absolute inset-y-0 right-0 flex items-center pr-4">
                  <!-- Heroicon name: solid/check -->
                  <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                  </svg>
                </span>
              </li>
          
            </ng-container>
            
         
          
            <!-- More items... -->
          </ul>
    </div>
  </div>
