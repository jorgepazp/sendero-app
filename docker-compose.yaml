version: '3.9'

services:
  # Database
  db:
    # POSTGRESQL CONTAINER
    image: 'postgres:latest'
    container_name: local_pgdb
    restart: 'no'
    ports:
      - '5678:5432'
    user: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - './postgres_data:/var/lib/postgresql/data'
