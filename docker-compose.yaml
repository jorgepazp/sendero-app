  #client
  client:
    build: client/.
    image: client-app
    ports:
      - 80:80
    restart: always
    environment:
      # Use the username and password found in the db-init.js file instead
      # of the root username.
      MONGODB_URI: mongodb://user:secretPassword@database/site
    volumes: 
      - ./client/:/dist/src/app/ 
      - ./certbot/www:/var/www/certbot:ro
      - ./client/nginx.conf:/etc/nginx/conf.d:ro
    networks:
      - site
  #server
  server:
    build: server/.
    image: server-app
    command: npm run start:dev
    user: root
    depends_on:
      - db
    ports:
      - 3000:3000
    restart: unless-stopped
